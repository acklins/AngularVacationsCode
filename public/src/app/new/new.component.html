
<div class="box"> 
    <h3>Let's go!</h3>
    <h4>Register a vacation:</h4>
 <form class='oneplus' (submit)="submitForm()">
     <div class="form-group">
         <label>Vacation name:</label>
         <p class="error" style="color: red;" *ngIf="errors.vacation">{{errors.vacation.message}}</p>
         <input type="text" name='form.vacation' [(ngModel)]="form.vacation ">
     </div>
     <div class="form-group">
       <label>Activity</label>
       <p class="error" style="color: red;" *ngIf="errors.activity">{{errors.activity.message}}</p>
       <input type="text" name="form.activity" [(ngModel)]="form.activity">
         <!-- form = {name: string}  variable in .ts-->
   </div>
       <br>
       <br>
         <a class="btn btn-primary" [routerLink]="['/']">Cancel</a>
     <button type="submit" class='newjob btn btn-dark'>Register</button>
   </form>
</div>
