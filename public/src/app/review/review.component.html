<div class="box">
    <br>
    <br>
    <h3>Let' go!</h3>
    <h4>Write a review:</h4>
    <h4 *ngIf="vacation">{{vacation.vacation}}</h4>
   <form (submit)="submitReview()">
      <div class="form-group">
        <label for="name">Your name</label>
        <br />
        <p class="error" style="color: red;" *ngIf="errors.name">{{errors.name.message}}</p>
        <input type="text" id="name" name="form.name" [(ngModel)]="form.name" />
      </div>
      <div class="form-group">
         <label for="starring">Stars</label>
         <br />
          <p class="error" style="color: red;" *ngIf="errors.star">{{errors.star.message}}</p>
          <select id="starring" name="form.star" [(ngModel)]="form.star">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
      </div>
      <div class="form-group">
          <label for="comment">Your review</label>
          <br />
          <p class="error" style="color: red;" *ngIf="errors.review">{{errors.review.message}}</p>
          <textarea id="review" name="form.review" [(ngModel)]="form.review"></textarea>
      </div>
      <a class="btn btn-primary" [routerLink]="['/']">Cancel</a>
      <button type="submit" class="btn btn-secondary">Submit</button>
    </form>
  </div>
